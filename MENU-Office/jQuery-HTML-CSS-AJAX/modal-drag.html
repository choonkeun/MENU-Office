<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>              <!-- jquery -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>           <!-- bootstrap js -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />    <!-- bootstrap css -->
  <script src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>                            <!-- dragg modal -->
</head>
<body>

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Launch demo modal
  </button>
  
  
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Modal title</h4>
        </div>
        <div class="modal-body">
          <div id='logCellData' class="wincontent">Some text in the Modal...1111122222111112222211111222221111122222111112222211111222221111122222111112222211111222221111122222AAAAABBBBBAAAAABBBBBAAAAABBBBBAAAAABBBBBAAAAABBBBBAAAAABBBBBAAAAABBBBBAAAAABBBBBAAAAABBBBBAAAAABBBBB</div>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>
  
<style>
.wincontent {
    margin: 2px;
    padding: 10px;
    min-width: 300px;
    min-height: 40px;
    border: 2px solid #000;
	border-radius: 0 0 10px 5px;
    
    /*display: inline-block;           text will display out of modal box */
    word-wrap: break-word;              
    background-color: lightyellow;
    z-index: 1000;                  /* display stack order: higher number is top */
    overflow-x: hidden;             /* only overflow-y will show up, no PDF generation */
}
</style>

<script>
    $('.modal-dialog').draggable({
    	"handle":".modal-header"
    });
</script>

</body>
</html>
