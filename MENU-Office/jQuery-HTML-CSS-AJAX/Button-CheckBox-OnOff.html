<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
<div class="container">
  <h2>Button</h2>
  <p>The .btn-sm class makes small buttons:</p>            
  <button type="button" id="btn1" class="btn btn-sm"          value="Add">Add</button>
  <button type="button" id="btn2" class="btn btn-sm selected" value="Subtract">Subtract</button>      
  <button type="button" id="btn3" class="btn btn-sm"          value="warning">warning</button>   
  
  <br />
  <br />
  <input type="text" value="sample" />
</div>

<style>
button {
    display: inline-block;
    border: none;
    padding: 1rem 2rem;
    margin: 0;
    text-decoration: none;
    background: #0069ed;
    color: #ffffff;
    font-family: sans-serif;
    font-size: 1rem;
    cursor: pointer;
    text-align: center;
    transition: background 250ms ease-in-out, 
                transform 150ms ease;
    -webkit-appearance: none;
    -moz-appearance: none;
}

button:hover, button:focus {
    /*background: #0053ba;*/
    background: yellow;
}

button:focus {
    outline: 1px solid #fff;
    outline-offset: -4px;
}

button:active {
    transform: scale(0.99);
    font-weight: bold;
    outline: 1px solid red;  
    background-color: green;    
}
button.selected{
    color: black;
    background-color: cyan;    
}
</style>

<script>
$(document).ready(function() {
    $("button").click(function(event){
      $('button').removeClass('selected');
      $(this).addClass('selected');
      alert($(this).prop("value"));
      if( $(this).prop("id") == "btn2" ){
        alert($(this).prop("id") + ": " + $(this).prop("value"));
      }
    });
});    
</script>

<!--Radio Style CheckBox -->
<style>
/* https://1stwebdesigner.com/css-snippets-radio-toggles-switches/  10. Sliding Radio Buttons */

/*
.container {
  margin: 0 auto;
  padding: 90px 0;
  width: 400px;
  background-color: false;
  background-image: -webkit-gradient(radial, center center, 0, center center, 460, color-stop(0%, rgba(255, 255, 255, 0.1)), color-stop(100%, transparent));
  background-image: -webkit-radial-gradient(center, cover, rgba(255, 255, 255, 0.1), transparent);
  background-image: -moz-radial-gradient(center, cover, rgba(255, 255, 255, 0.1), transparent);
  background-image: -ms-radial-gradient(center, cover, rgba(255, 255, 255, 0.1), transparent);
  background-image: -o-radial-gradient(center, cover, rgba(255, 255, 255, 0.1), transparent);
  background-image: radial-gradient(center, cover, rgba(255, 255, 255, 0.1), transparent);
}
*/
.switch {
  position: relative;
  height: 26px;
  width: 160px;         /*total switch width: 80x2*/
  
  margin-top: 20px;
  margin-right: auto;
  margin-bottom: 20px;
  margin-left: auto;
  
  background: #5c5857;   //rgba(0, 0, 0, 0); dark gray
  border-radius: 3px;
  -webkit-box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3), 0 1px rgba(255, 255, 255, 0.1);
  box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3), 0 1px rgba(255, 255, 255, 0.1);
}

.switch-label {
  position: relative;
  z-index: 2;
  float: left;
  width: 78px;          /*80 - 2 = 78*/
  line-height: 26px;
  font-size: 11px;
  color: #f7f7f7;   //rgba(255, 255, 255, 0.35);
  text-align: center;
  text-shadow: 0 1px 1px rgba(0, 0, 0, 0.45);
  cursor: pointer;
}
.switch-label:active {
  font-weight: bold;
}

.switch-label-off {
  padding-left: 2px;
}

.switch-label-on {
  padding-right: 2px;
}

.switch-input {
  display: none;
}
.switch-input:checked + .switch-label {
  font-weight: bold;
  color: #000000;    //rgba(0, 0, 0, 0.65);
  text-shadow: 0 1px rgba(255, 255, 255, 0.25);
  -webkit-transition: 0.15s ease-out;
  -moz-transition: 0.15s ease-out;
  -ms-transition: 0.15s ease-out;
  -o-transition: 0.15s ease-out;
  transition: 0.15s ease-out;
  -webkit-transition-property: color, text-shadow;
  -moz-transition-property: color, text-shadow;
  -ms-transition-property: color, text-shadow;
  -o-transition-property: color, text-shadow;
  transition-property: color, text-shadow;
}

/* 'radio ID' and 'label For' should match */
.switch-input:checked + .switch-label-on ~ .switch-selection { 
  left: 80px;       /*button width: half size of 160px*/
  /* Note: left: 50%; doesn't transition in WebKit */
}

.switch-selection {
  position: absolute;
  z-index: 1;
  top: 2px;
  left: 2px;
  display: block;
  width: 78px;          /*button width: 80-2=78*/
  height: 22px;
  border-radius: 3px;
  background-color: #65bd63;    /*green*/
  background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #9dd993), color-stop(100%, #65bd63));
  background-image: -webkit-linear-gradient(top, #9dd993, #65bd63);
  background-image: -moz-linear-gradient(top, #9dd993, #65bd63);
  background-image: -ms-linear-gradient(top, #9dd993, #65bd63);
  background-image: -o-linear-gradient(top, #9dd993, #65bd63);
  background-image: linear-gradient(top, #9dd993, #65bd63);
  -webkit-box-shadow: inset 0 1px rgba(255, 255, 255, 0.5), 0 0 2px rgba(0, 0, 0, 0.2);
  box-shadow: inset 0 1px rgba(255, 255, 255, 0.5), 0 0 2px rgba(0, 0, 0, 0.2);
  -webkit-transition: left 0.15s ease-out;
  -moz-transition: left 0.15s ease-out;
  -ms-transition: left 0.15s ease-out;
  -o-transition: left 0.15s ease-out;
  transition: left 0.15s ease-out;
}
.switch-blue .switch-selection {
  background-color: #3aa2d0;
  background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #4fc9ee), color-stop(100%, #3aa2d0));
  background-image: -webkit-linear-gradient(top, #4fc9ee, #3aa2d0);
  background-image: -moz-linear-gradient(top, #4fc9ee, #3aa2d0);
  background-image: -ms-linear-gradient(top, #4fc9ee, #3aa2d0);
  background-image: -o-linear-gradient(top, #4fc9ee, #3aa2d0);
  background-image: linear-gradient(top, #4fc9ee, #3aa2d0);
}
.switch-yellow .switch-selection {
  background-color: #c4bb61;
  background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #e0dd94), color-stop(100%, #c4bb61));
  background-image: -webkit-linear-gradient(top, #e0dd94, #c4bb61);
  background-image: -moz-linear-gradient(top, #e0dd94, #c4bb61);
  background-image: -ms-linear-gradient(top, #e0dd94, #c4bb61);
  background-image: -o-linear-gradient(top, #e0dd94, #c4bb61);
  background-image: linear-gradient(top, #e0dd94, #c4bb61);
}
</style>

<br />
<div class="container">

<div class="row" style="padding-top: 5px; border: 1px solid black;">
  <div class="col-md-4"> 
    <div class="switch">
      <input type="radio" class="switch-input" name="view1" value="logon"  id="logon"  checked> <label for="logon" class="switch-label switch-label-off">LOG ON</label>
      <input type="radio" class="switch-input" name="view1" value="logoff" id="logoff">         <label for="logoff" class="switch-label switch-label-on">LOG OFF</label>
      <span class="switch-selection"></span>
    </div>
  </div>

  <div class="col-md-8"> 
    <div class="switch switch-blue">
      <input type="radio" class="switch-input" name="view2" value="week2"  id="week2" checked> <label for="week2"  class="switch-label switch-label-off">AGREE</label>
      <input type="radio" class="switch-input" name="view2" value="month2" id="month2">        <label for="month2" class="switch-label switch-label-on">DISAGREE</label>
      <span class="switch-selection"></span>
    </div>
  </div>
</div>

    <div class="switch switch-yellow">
      <input type="radio" class="switch-input" name="view3" value="week3" id="week3" checked>
      <label for="week3" class="switch-label switch-label-off">YES</label>
      <input type="radio" class="switch-input" name="view3" value="month3" id="month3">
      <label for="month3" class="switch-label switch-label-on">NO</label>
      <span class="switch-selection"></span>
    </div>
</div>


</body>
</html>
